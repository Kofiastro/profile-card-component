<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <!--CSS-->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="bg-Dark_cyan ">
  <main class=" bg-BackTop bg-no-repeat bg-[position:120%_700%] md:bg-BackTop md:bg-[position:-10%_500%]  " >
    <!--main container-->
    <div class="flex items-center justify-center h-screen  bg-BackBottom bg-[position:-40%_-500%] md:BackBottom md:bg-[position:100%_-500%] bg-no-repeat " >
      <!--Card-->
      <div class="mx-4 bg-white shadow-lg rounded-2xl">
        <!--Flex card-->
        <div class="flex flex-col items-center">
          <!--card image-->
          <img src="./images/bg-pattern-card.svg" class=" rounded-t-2xl " alt="card_image">
          <img src="./images/image-victor.jpg" class="relative rounded-full border-4 border-white -mt-12"
            alt="victor_image">
          <!--Content One-->
          <div class="font-Kumbh flex flex-col items-center tracking-wide space-y-2 my-6 ">
            <h1 class=" font-medium  tracking-wider text-Very_dark_desaturated_blue text-xl ">Victor Crest <span
                class=" font-normal text-Dark_grayish_blue"> 26 </span>
            </h1>
            <p class="text-Dark_grayish_blue font-light tracking-widest">London</p>
          </div>

          <!--Content two-->
          <div class="border-t-2  w-full py-4 ">
            <div class="mx-10 flex text-center items-center font-kumbh justify-between">
              <!--Followers-->
              <div>
                <h1 class="text-xl text-Very_dark_desaturated_blue font-semibold">
                  80K 
                </h1>
                <p class="text-sm font-light tracking-widest text-Dark_grayish_blue">Followers
                </p>
              </div>
              <!--Likes-->
              <div>
                <h1 class="text-xl  text-Very_dark_desaturated_blue font-semibold"> 803K
                </h1>
                <p class="text-sm font-light tracking-widest text-Dark_grayish_blue">Likes</p>
              </div>
              <!--Photos-->
              <div>
                <h1 class="text-xl text-Very_dark_desaturated_blue font-semibold">1.4K
                </h1>
                <p class="text-sm font-light  tracking-widest text-Dark_grayish_blue"> Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white text-xs text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-blue-500" target="_blank">Frontend
      Mentor</a>
    Coded by <a href="https://github.com/Kofiastro/" class="text-blue-500" target="_blank">Kofi Danso Amakye </a>.
  </footer>
</body>

</html
